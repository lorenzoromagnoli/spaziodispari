<section class="contact">
  <button class="button--close-modal"></button>

  <div class="wrap">
    <div class="contact__wrap">
      <header class="contact__header">
        <h2 class="title">Contattaci</h2>
        <p class="subtitle--light">Preferisci usare la tua casella di posta elettronica? scrivici a <a
            href="mailto: {{ site.data.settings.contact_settings.email_address }}">{{ site.data.settings.contact_settings.email_address }}</a>
        </p>
      </header>

      <form method="POST" name="contact" class="contact__form" data-netlify="true" action="/thanks">
        <div class="input-group">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Come possiamo chiamarti?" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Qual'è il tuo indirizzo email?" />
        </div>

        <div class="input-group">
          <label for="message">Messaggio</label>
          <textarea name="message" id="message" placeholder="Cosa ti interessa sapere?" rows="4"></textarea>
        </div>

        <input type="hidden" name="_next" value="{{ site.data.settings.contact_settings.confirmation_url }}" />
        <input type="hidden" name="_subject" value="{{ site.data.settings.contact_settings.email_subject }}" />
        <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="">

        <div class="input-submit">
          <input type="submit" class="button--fill" value="{{ site.data.settings.contact_settings.send_button_text }}">
        </div>
      </form>
    </div>
  </div>
</section>
